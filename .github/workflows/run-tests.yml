name: unit-tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: install php
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          coverage: none
      - name: install dependencies
        run: composer install --prefer-dist
